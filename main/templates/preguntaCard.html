{% load humanize %}

<div class="my-4  " style="width:50vw;">
  {% for tema in temas%}
    <div class="row bg-light p-4 my-2 rounded border border-dark mx-5">
      <div class="col-8">
        <h5 style="text-align: left;">{{tema.pregunta}}</h5>
        <small style="text-align:left;">Creado: {{tema.fecha_creacion|naturaltime}}</small>
      </div>
      <div class="col-4">
      {% if request.user.is_authenticated %}
        <a class="btn  btn-primary my-sm-0 px-4 mx-auto w-100" href="{% url 'tema' tema.id %}" type="submit" style="">Contestar</a>        
      {% else %}
        <a class="btn  btn-primary my-sm-0 px-4 mx-auto w-100" href="{% url 'login' %}" type="submit" style="">Contestar</a>
      {% endif %}
      <a class="btn my-1 px-4 mx-auto w-100" href="{% url 'login' %}" type="submit" style="border: solid 2px #76323f;">Estadisticas</a>
      </div>
    </div>
  {% endfor %}      
</div>

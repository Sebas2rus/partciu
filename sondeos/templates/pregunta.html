{% extends 'body.html' %}
{% load bootstrap5 %}

{% block title %}Preguntas{% endblock title %}

{% block content %}    
    {% for pregunta in preguntas %}            
    <div class="w-50 m-auto px-4 py-4 my-5" style="background-color: hsl(0, 0%, 100%, 0.8);" >
        <h2> {{pregunta.pregunta}}</h2>
        <form method="post">
            {% csrf_token %}
            {%bootstrap_form form%}
            <button type="submit" class="btn-submit">Completar</button>   
        </form>
    </div>
    
    {% endfor %}
{% endblock content %}
